<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Thái Dương Hệ - Thực Tế Hoạt Ảnh HTML </title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
        <div id="navbar">
            <a id="toggle-data" href="#data">
                <i class="icon-data"></i>
                Data
            </a>
            <a id="toggle-controls" href="#controls">
                <i class="icon-controls"></i>
                Controls
            </a>
        </div>
        <div id="data">
            <a class="sun" title="sun" href="#sunspeed">Mặt Trời</a>
            <a class="mercury" title="mercury" href="#mercuryspeed">Thủy Ngân</a>
            <a class="venus" title="venus" href="#venusspeed">Sao Kim</a>
            <a class="earth active" title="earth" href="#earthspeed">Trái Đất</a>
            <a class="mars" title="mars" href="#marsspeed">Sao Hoả</a>
            <a class="jupiter" title="jupiter" href="#jupiterspeed">Sao Mộc</a>
            <a class="saturn" title="saturn" href="#saturnspeed">Sao Thổ</a>
            <a class="uranus" title="uranus" href="#uranusspeed">Sao Thiên Vương</a>
            <a class="neptune" title="neptune" href="#neptunespeed">Sao Hải vương</a>
        </div>
        <div id="controls">
            <label class="set-view">
                <input type="checkbox">
            </label>
            <label class="set-zoom">
                <input type="checkbox">
            </label>
            <label>
                <input type="radio" class="set-speed" name="scale" checked>
                <span>Tốc Độ</span>
            </label>
            <label>
                <input type="radio" class="set-size" name="scale">
                <span>Kích Cỡ</span>
            </label>
            <label>
                <input type="radio" class="set-distance" name="scale">
                <span>Khoảng Cách</span>
            </label>
        </div>
        <div id="universe" class="scale-stretched">
            <div id="galaxy">
                <div id="solar-system" class="earth">
                    <div id="mercury" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Thủy Ngân</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="venus" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Sao Kim</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="earth" class="orbit">
                        <div class="pos">
                            <div class="orbit">
                                <div class="pos">
                                    <div class="moon"></div>
                                </div>
                            </div>
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Trái Đất</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="mars" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Sao Hoả</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="jupiter" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Sao Mộc</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="saturn" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <div class="ring"></div>
                                <dl class="infos">
                                    <dt>Sao Thổ</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="uranus" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Sao Thiên Vương</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="neptune" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Sao Hải Vương</dt>
                                    <dd>
                                        <span></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="sun">
                        <dl class="infos">
                            <dt>Mặt Trời</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </body>

 </div>
    <div class="overlay" id="overlay">
      <button class="button-sytems" onclick="SolarMusic();" id="toggleButton">Xem Hệ Mặt Trời</button>
    </div>
    <audio src="//files.catbox.moe/ac1ekl.mp3"></audio>
    <script>
      function SolarMusic() {
        const audio = document.querySelector("audio");
        audio.volume = 1;
        audio.currentTime = 0;
        audio.play();
      }
      const audio = document.querySelector("audio");
      audio.addEventListener('ended', () => {
        SolarMusic();
      });

    
    <!-- partial -->
    <script src='./assets/jquery.min.js'></script>
    <script src="./assets/script.js"></script>
</html>
